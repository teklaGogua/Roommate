<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing</title>

    <link rel="stylesheet" href="../styles/css/pages.css" />
  </head>
  <body class="card">
    <button type="submit" class="button backBtn">Back</button>
    <div class="container">
      <img class="img" src="" alt="flat-pic" />
      <div class="info">
        <div class="row">
          <h2>Price</h2>
          <p id="price"></p>
        </div>

        <div class="row">
          <h2>Address</h2>
          <p id="precise_address"></p>
        </div>

        <div class="row">
          <h2>Area</h2>
          <p id="area"></p>
        </div>

        <div class="row">
          <h2>Bedroom</h2>
          <p id="bedroom_count"></p>
        </div>

        <p id="custom_description"></p>

        <div class="preferences">
          <div class="flx">
            <h2>Preferences</h2>
          </div>
          <div class="flx">
            <p>Smoking</p>
            <p id="smoking"></p>
          </div>
          <div class="flx">
            <p>Pets</p>
            <p id="pets"></p>
          </div>
          <div class="flx">
            <p>Party</p>
            <p id="party_habits"></p>
          </div>
          <div class="flx">
            <p>Food preferences</p>
            <p id="food_preference"></p>
          </div>
        </div>
        <div class="author">
          <img class="profile-pic" src="" alt="profile-pic" />
          <div class="author_info">
            <div class="row">
              <p class="label">Name</p>
              <p id="name"></p>
            </div>
            <div class="row">
              <p class="label">Email</p>
              <a id="email" href="mailto:contactus@demo.com"
                >contactus@demo.com</a
              >
            </div>
            <div class="row">
              <p class="label">Phone</p>
              <a id="mobile" href="tel:+1234567890"> +1234567890</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="deleteBox">
      <button class="delete">Delete</button>
    </div>

    <script src="../js/card.js"></script>
  </body>
</html>
