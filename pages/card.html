<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing</title>

    <style>
      body {
        margin: 0;
        padding: 2rem;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .button {
        position: fixed;
        top: 2rem;
        left: 2rem;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        background-color: #f93b1d;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        z-index: 1000;
      }

      .button:hover {
        background-color: #df3014;
      }

      .container {
        max-width: 1200px;
        margin: 4rem auto 2rem;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 3rem;
      }

      .img {
        flex: 1;
        max-width: 500px;
        height: auto;
        border-radius: 1rem;
        object-fit: cover;
      }

      .info {
        flex: 2;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .row {
        display: flex;
        align-items: baseline;
        gap: 1.5rem;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 1.8rem;
        color: #f93b1d;
        min-width: 120px;
        margin: 0;
      }

      .row p {
        margin: 0;
        font-size: 1.1rem;
        color: #444;
        line-height: 1.6;
      }

      .author {
        padding: 1.5rem;
        background: #fff8f7;
        border-radius: 0.8rem;
        margin-top: 2rem;
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #f93b1d;
      }

      .author_info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .label {
        font-weight: bold;
        color: #f93b1d;
        min-width: 80px;
      }

      #custom_description {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #666;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <button type="submit" class="button backBtn">Back</button>
    <div class="container">
      <img
        class="img"
        src="https://img.a.transfermarkt.technology/portrait/big/8198-1694609670.jpg?lm=1"
        alt="flat-pic"
      />
      <div class="info">
        <div class="info">
          <div class="row">
            <h2>Price</h2>
            <p id="price"></p>
          </div>

          <div class="row">
            <h2>Address</h2>
            <p id="precise_address"></p>
          </div>

          <div class="row">
            <h2>Area</h2>
            <p id="area"></p>
          </div>

          <div class="row">
            <h2>Bedroom</h2>
            <p id="bedroom_count"></p>
          </div>
          <p id="custom_description"></p>
          <div class="author">
            <img class="profile-pic" src="" alt="profile-pic" />
            <div class="author_info">
              <div class="row">
                <p class="label">Name</p>
                <p id="name"></p>
              </div>
              <div class="row">
                <p class="label">Email</p>
                <p id="email">tugapatio@example.com</p>
              </div>
              <div class="row">
                <p class="label">Phone</p>
                <p id="mobile">+1 234 567 890</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fetch user and apartment data from session storage
      const apartment = JSON.parse(sessionStorage.getItem("apartment"));
      const userData = JSON.parse(sessionStorage.getItem("userData"));

      // Populate the with user and apartment data
      document.getElementById("name").textContent = userData.name;
      document.getElementById("email").textContent = userData.email;
      document.getElementById("mobile").textContent = userData.telephone;

      document.getElementById("price").textContent = `$${apartment.price}`;
      document.getElementById("precise_address").textContent =
        apartment.precise_address;
      document.getElementById("area").textContent = `${apartment.area} mÂ²`;
      document.getElementById(
        "bedroom_count"
      ).textContent = `${apartment.bedroom_count} bedrooms`;
      document.getElementById("custom_description").textContent =
        apartment.custom_description;

      // Back btn functionality
      const backBtn = document.querySelector(".backBtn");
      backBtn.addEventListener("click", () => {
        window.location.href = "apartments.html";
      });
    </script>
  </body>
</html>
