<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Page</title>
    <style>
      :root {
        font-size: 0.9rem;
      }

      body {
        line-height: 1.6;
        background-image: url("https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSb-XKq1C7ZsNopcJCRc_pnoy_u5cPIjSW9PlfDh5E49IO8FRq_");
      }

      .form-container {
        max-width: 60rem;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: black;
      }

      h1,
      h2 {
        color: #f93b1d;
      }

      .info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .row {
        display: flex;
        align-items: baseline;
        gap: 1rem;
      }

      .row .label {
        min-width: 8rem;
        color: #f93b1d;
        font-weight: bold;
      }

      .row p {
        margin: 0;
        color: #555;
      }

      .profile-pic {
        width: 7rem;
        height: 7rem;
        border-radius: 50%;
        object-fit: cover;
        border: 0.2rem solid #ddd;
      }

      .button {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1rem;
        background-color: #f93b1d;
        color: #fff;
        text-align: center;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      .button:hover {
        background-color: #df3014;
      }

      hr {
        margin: 1rem 0;
        border: none;
        height: 0.1rem;
        background-color: #ddd;
      }

      .button-container {
        text-align: center; 
      }
    </style>
  </head>
  <body>
    <button type="submit" class="button">Back</button>
    <div class="form-container">
      <div class="info">
        <h1>My Profile</h1>
        <img
          class="profile-pic"
          src="https://via.placeholder.com/150"
          alt="profile-pic"
        />
      </div>

      <h2>Personal Information</h2>
      <hr />

      <div class="row">
        <p class="label">Name</p>
        <p>John Doe</p>
      </div>
      <div class="row">
        <p class="label">Age</p>
        <p>25</p>
      </div>
      <div class="row">
        <p class="label">Nationality</p>
        <p>American</p>
      </div>
      <div class="row">
        <p class="label">Gender</p>
        <p>Male</p>
      </div>

      <h2>Account Information</h2>
      <hr />

      <div class="row">
        <p class="label">Email</p>
        <p>johndoe@example.com</p>
      </div>
      <div class="row">
        <p class="label">Mobile</p>
        <p>+1 234 567 890</p>
      </div>
      <div class="row">
        <p class="label">Password</p>
        <p>********</p>
      </div>
      <div class="row">
        <p class="label">Bio</p>
        <p>Software engineer and tech enthusiast.</p>
      </div>

      <div class="button-container">
        <button type="button" class="button">Change</button>
      </div>
    </div>
  </body>
</html>
