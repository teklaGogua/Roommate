<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Page</title>

    <link rel="stylesheet" href="../styles/css/pages.css" />
  </head>
  <body class="profile">
    <button type="submit" class="button backBtn">Back</button>
    <div class="form-container">
      <div class="info">
        <h1>My Profile</h1>
        <img class="profile-pic" src="" alt="profile-pic" />
      </div>

      <h2>Personal Information</h2>
      <hr />

      <div class="row">
        <p class="label">Name</p>
        <p id="name"></p>
      </div>
      <div class="row">
        <p class="label">Age</p>
        <p id="age"></p>
      </div>
      <div class="row">
        <p class="label">Nationality</p>
        <p id="nationality"></p>
      </div>
      <div class="row">
        <p class="label">Gender</p>
        <p id="gender"></p>
      </div>

      <h2>Account Information</h2>
      <hr />

      <div class="row">
        <p class="label">Email</p>
        <p id="email"></p>
      </div>
      <div class="row">
        <p class="label">Mobile</p>
        <p id="mobile"></p>
      </div>
      <div class="row">
        <p class="label">Password</p>
        <p>********</p>
      </div>
      <div class="row">
        <p class="label">Bio</p>
        <p id="bio"></p>
      </div>

      <dialog class="modal">
        <form class="form">
          <label class="title">Enter your password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <div class="btn-box">
            <button type="button" class="button deny">Back</button>
            <button type="button" class="button accept">Delete</button>
          </div>
        </form>
      </dialog>

      <div class="button-container">
        <button type="button" class="button showModal">Delete</button>
        <button class="button" onclick="logout()">Log Out</button>
      </div>
    </div>

    <script src="../js/profile.js"></script>
  </body>
</html>
