<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Step 1</title>
    <link rel="stylesheet" href="../styles/css/signUp.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="signupForm1">
        <h2>Create an Account - Step 1</h2>

        <!-- Name -->
        <label for="name">Name*</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <!-- Email -->
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <!-- Mobile -->
        <label for="mobile">Mobile*</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="Enter your mobile number"
          required
        />

        <!-- Password -->
        <label for="password">Password*</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          equired
          pattern="^(?=.*[A-Z])(?=.*\d).{8,}$"
          title="Password must be at least 8 characters long, include at least one uppercase letter, and one number."
          required
        />

        <!-- Submit Button -->
        <button type="submit">Next</button>
      </form>

      <script src="../js/signup1.js"></script>
    </div>
  </body>
</html>
